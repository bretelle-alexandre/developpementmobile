<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TP - DÃ©veloppement Mobile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
        <ion-card-title>Bretelle Alexandre</ion-card-title>
      </ion-card-header>

    </ion-card>
    <ion-card>
      <ion-item routerLink="/login">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Go To Login</ion-label>
      </ion-item>

      <ion-item (click)="sendnotif()" class="ion-activated">
        <ion-icon name="notifications" slot="start"></ion-icon>
        <ion-label>Bouton de notification</ion-label>
      </ion-item>

      <ion-item routerLink="/camera">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Go To Camera Preview</ion-label>
      </ion-item>

      <ion-item (click)="takePicture()" class="ion-activated">
        <ion-icon name="camera" slot="start"></ion-icon>
        <ion-label>Take picture</ion-label>
      </ion-item>
    </ion-card>
    
      <!-- <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item> -->

    <ion-card *ngIf="imgData">
      <img [src]="imgData">
    </ion-card>

    <!-- Ajout de la carte grid -->
    <ion-title>Votre position</ion-title>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            Longitude
          </ion-col>
          <ion-col>
            Latitude
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{ geoLongitude }}
          </ion-col>
          <ion-col>
            {{ geoLatitude }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
